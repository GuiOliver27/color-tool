<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Cor Clarear/Escurecer</h1>

        <label for="hex">Cor (Hex)</label>
        <input type="text" name="hex" id="hexInput" placeholder="000000">

        <label for="slider" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider"></input>

        <p>Cor de entrada</p>
        <div id="iputColor" class="box"></div>
        <p>Cor alterada</p>
        <div id="alteredColor" class="box"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
